<span>Stroke</span>
<app-color-picker
  [color]="color$ | async"
  (colorSelect)="changeColor($event)"
></app-color-picker>
<span>Background</span>
<app-color-picker
  [colors]="backgroundColors"
  [color]="fillColor$ | async"
  (colorSelect)="changeFillColor($event)"
></app-color-picker>
<span>Stroke Width</span>
<div class="stoke-width-wrapper flex items-center">
  <mat-slider
    thumbLabel
    color="primary"
    min="1"
    max="20"
    aria-label="line width units"
    [value]="lineWidth$ | async"
    (change)="changeLineWidth($event)"
  ></mat-slider>

  <label class="input-wrapper flex items-center">
    <span
      matPrefix
      class="width-indicator-wrapper h-full flex-center overflow-hidden"
    >
      <div
        class="width-indicator"
        [style.--lineWidth]="lineWidth$ | async"
        [style.border-color]="color$ | async"
        [style.background-color]="color$ | async"
      ></div>
    </span>
    <input
      #lineWidthInput
      type="text"
      class="line-width-input h-full"
      [value]="lineWidth$ | async"
      [placeholder]="lineWidthPlaceholder$ | async"
      (input)="inputLineWidth(lineWidthInput.value)"
    />
  </label>
</div>
<span>Opacity</span>
<div class="stoke-width-wrapper flex items-center">
  <mat-slider
    thumbLabel
    color="primary"
    min="0"
    max="100"
    step="1"
    aria-label="line width units"
    [value]="displayOpacity$ | async"
    (change)="changeOpacity($event)"
  ></mat-slider>

  <label class="input-wrapper flex items-center">
    <span matPrefix class="opacity-indicator-wrapper h-full overflow-hidden">
      <div
        class="h-full opacity-indicator"
        [style.opacity]="opacity$ | async"
        [style.background-color]="color$ | async"
      ></div>
    </span>
    <input
      #opacityInput
      type="text"
      min="0"
      max="100"
      class="line-width-input opacity-input h-full"
      [value]="displayOpacity$ | async"
      [placeholder]="opacityPlaceholder$ | async"
      (input)="inputOpacity(opacityInput.value)"
    />
  </label>
</div>

<span>Stoke Style</span>
<div>
  <mat-button-toggle-group
    name="strokeStyle"
    aria-label="strokeStyle"
    [value]="strokeStyle$ | async"
    (change)="changeStrokeStyle($event)"
  >
    <mat-button-toggle value="line" matTooltip="Line">
      <div class="stoke-style-option">
        <div class="stoke-style-line"></div>
      </div>
    </mat-button-toggle>
    <mat-button-toggle value="thin-dash" matTooltip="Thin Dash">
      <div class="stoke-style-option">
        <div class="stoke-style-line"></div>
        <div class="stoke-style-line"></div>
      </div>
    </mat-button-toggle>
    <mat-button-toggle value="square-dash" matTooltip="Square Dash">
      <div class="stoke-style-option">
        <div class="stoke-style-line"></div>
        <div class="stoke-style-line"></div>
        <div class="stoke-style-line"></div>
      </div>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>

<span>Edge</span>
<div>
  <mat-button-toggle-group
    name="edge"
    aria-label="edge"
    [value]="edge$ | async"
    (change)="changeEdge($event)"
  >
    <mat-button-toggle value="sharp" matTooltip="Sharp">
      <div class="edge-option-wrapper">
        <div class="edge-option overflow-hidden">
          <div class="edge"></div>
        </div>
      </div>
    </mat-button-toggle>
    <mat-button-toggle value="round" matTooltip="Round">
      <div class="edge-option-wrapper">
        <div class="edge-option overflow-hidden">
          <div class="edge round-edge"></div>
        </div>
      </div>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
