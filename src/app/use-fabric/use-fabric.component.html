<canvas
  #canvas
  appHookFabric
  [parentElement]="hostEl"
  (fabricCanvasReady)="fabricCanvasReady($event)"
></canvas>

<div class="tools-wrapper position-absolute width-100 pointer-events-none">
  <app-fabric-toolbox [fabricCanvas]="fabricCanvas"></app-fabric-toolbox>
</div>

<button
  *ngIf="showInstallPromotion$ | async"
  mat-icon-button
  class="install-button"
  matTooltip="Install Easy-Draw"
  (click)="installPromotion()"
>
  <mat-icon>browser_updated</mat-icon>
</button>
